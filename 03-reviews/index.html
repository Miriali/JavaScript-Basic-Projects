<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="reviews-styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <main>
        <section class="container">
            <!--Title-->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <!--Review-->
            <article class="review">
                <div class="img-container">
                    <img src="./person-1.jpeg" id=person-img alt="">
                </div>
                <h4 id="author">Sarah Connor</h4>
                <p id="job">UX Designer</p>
                <p id="info">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nostrum sint consequuntur esse a perferendis non aut! Et, porro reprehenderit! Voluptates!
                </p>
                <!--prev next buttons-->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>

                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!--random buttom-->
                <button class="random-btn">Surprise Me</button>
            </article>
        </section>
    </main>
    
    <script src="reviews-app.js"></script>
</body>
</html>
