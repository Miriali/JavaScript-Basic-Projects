<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
    <link rel="stylesheet" href="video-styles.css" />
  </head>
  <body>
    <!-- preloader -->
    <div class="preloader">
      <img src="preloader.gif" alt="preloader" class="preloader__item" />
    </div>
    <!-- header -->
    <header>
      <video controls muted autoplay loop class="video-container">
        <source src="./video.mp4" type="video/mp4" />
      </video>
      <h1>Enjoy Life</h1>
      <h2>Enjoy Sahara desert</h2>
      <!-- video switch -->
      <button class="switch-btn">
        <span>
          play
        </span>
        <span>
          pause
        </span>
        <span class="switch"></span>
      </button>
    </header>
    <!-- javascript -->
    <script src="video-app.js"></script>
  </body>
</html>
